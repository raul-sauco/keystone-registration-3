<ng-container *ngIf="content$ | async as content; else loading">
  <div class="app-page-wrapper">
    <div class="app-content-wrapper">
      <mat-card appearance="outlined">
        <mat-card-title
          ><h1>{{ "HELP" | translate }}</h1></mat-card-title
        >
        <mat-card-content
          [innerHtml]="
            (lang === 'zh' ? content.text_zh : content.text) | markdown
          "
        >
        </mat-card-content>
        <a href="tel:18975223520" id="call-help-button"
          ><button mat-fab color="primary" aria-label="Call support directly">
            <mat-icon>phone</mat-icon>
          </button></a
        >
      </mat-card>
    </div>
  </div>
</ng-container>
<ng-template #loading>
  <app-loading-spinner-content></app-loading-spinner-content>
</ng-template>
