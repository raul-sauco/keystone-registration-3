<ng-container *ngIf="content$ | async as content; else loading">
  <div id="payment-instructions-wrapper">
    <markdown id="payment-instructions" [data]="content"></markdown>
    <button
      id="payment-proof-help-btn"
      mat-icon-button
      color="primary"
      (click)="displayPaymentProofHelp()"
    >
      <mat-icon>help</mat-icon>
    </button>
  </div>
</ng-container>
<ng-template #loading>
  <div id="loading-wrapper">
    <mat-progress-spinner
      mode="indeterminate"
      strokeWidth="3"
      diameter="32"
    ></mat-progress-spinner>
  </div>
</ng-template>
