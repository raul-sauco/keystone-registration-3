<div id="payment-upload-proof">
  <h1>{{ "PAYMENT_INSTRUCTIONS_3" | translate }}</h1>
  <div id="file-upload-wrapper">
    <input
      type="file"
      id="file-input"
      (change)="onFileSelected($event)"
      #fileUpload
    />
    {{ fileName || "No file uploaded yet." }}
    <button
      mat-mini-fab
      color="primary"
      class="upload-btn"
      (click)="fileUpload.click()"
    >
      <mat-icon>attach_file</mat-icon>
    </button>
  </div>
  <div class="progress">
    <mat-progress-bar
      class="progress-bar"
      mode="determinate"
      [value]="uploadProgress"
      *ngIf="uploadProgress"
    >
    </mat-progress-bar>
    <mat-icon
      class="cancel-upload"
      (click)="cancelUpload()"
      *ngIf="uploadProgress"
      >delete_forever</mat-icon
    >
  </div>
</div>
