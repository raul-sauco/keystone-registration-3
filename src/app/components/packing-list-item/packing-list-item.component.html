<div class="item-container">
  <div class="image-container">
    <img [src]="url + 'img/packlist/' + pli.getImage()" />
  </div>
  <div class="text-container {{ pli.getBringClass() }}">
    <h2>
      <span class="pli-name" [innerHtml]="pli.getName() | titlecase"> </span>
      <span
        class="pli-remarks"
        [innerHtml]="pli.getRemarks() ? '(' + pli.getRemarks() + ')' : ''"
      >
      </span>
      <span
        class="pli-quantity"
        *ngIf="pli.hasQuantityMoreThanOne()"
        [innerHtml]="', ' + pli.getQuantity()"
      >
      </span>
    </h2>
    <markdown
      class="description-container"
      [data]="pli.getDescription()"
    ></markdown>
    <footer [innerHtml]="pli.getFooter() | markdown | async"></footer>
  </div>
</div>
