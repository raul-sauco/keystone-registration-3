<div class="supplier-item-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>{{ lang === "en" ? supplier.name : supplier.nameZh }}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        {{ lang === "en" ? supplier.nameZh : supplier.name }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerText]="supplier.addressZh"></div>
      <div class="supplier-item-contact-actions">
        <div class="supplier-item-phone-number" *ngIf="supplier.phone">
          <a href="tel:{{ supplier.phone }}" mat-raised-button>
            <div>{{ "CALL" | translate }}</div>
            <mat-icon class="mat-18">phone</mat-icon>
            <span [innerText]="supplier.phone"></span
          ></a>
        </div>
        <div class="supplier-item-c-trip-link" *ngIf="supplier.cTripUrl">
          <a [href]="supplier.cTripUrl" mat-raised-button>
            <div>{{ "CLICK_HERE_FOR_MORE_INFORMATION" | translate }}</div>
            <img
              class="c-trip-logo mat-elevation-z1"
              [src]="url + 'img/portal/c-trip-logo-zh.png'"
              alt=""
          /></a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
