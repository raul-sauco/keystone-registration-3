<div class="chart-container mat-typography">
  <ng-container *ngIf="chartTitle">
    <h4 class="chart-title">{{ chartTitle }}</h4>
    <canvas
      baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [type]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
    >
    </canvas>
  </ng-container>
</div>
